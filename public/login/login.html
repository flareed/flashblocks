<div class="content flex flex-col md:min-h-[400px] justify-center items-center space-y-8">
    <!-- Title -->
    <div class="flex flex-col text-center w-full">
        <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Login</h1>
    </div>

    <!-- Textboxes -->
    <section class="flex flex-col md:min-w-[360px]">
        <div>
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div>
            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
            <input type="password" id="password" name="password"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="flex justify-between text-gray-400">
            <a class="hover:text-blue-400" href="" hidden>Forgot email?</a>
            <a class="hover:text-blue-400" href="?view=forget">Forgot password?</a>
        </div>
    </section>

    <!-- Button -->
    <section>
        <button
            class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
    </section>
</div>
